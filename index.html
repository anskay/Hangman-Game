<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Hangman Game</title>

  <!-- We link our html to the Bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

<style type="text/css">
   body { 
          background-image: url("assets/images/background.jpg")  !important;
 } 
   .container{
    background-color: #80baf9 !important;

   }
</style>

  <!-- Container Div -->
  <div class="container">


    <!-- Jumbotron element -->
    <div class="jumbotron">

      <!-- centered text -->
      <center><img id="banner" src="assets/images/banner.jpg"></center>
      <h1 class="text-center"><strong>World Map</strong></h1>
      <h2 class="text-center">A Classic Hangman Game!</h2>
      <h3 class="text-center">Expand your knowledge of spelling!!</h3>
      <h4 class="text-center">Sherry Bao</h3>


    </div>

    <!-- a Bootstrap row with columns -->
    <div class="row">

      <!-- At large+ screens takes up first half width (6/12) -->
      <div class="col-lg-6">

        <!-- left panel of page -->
        <img id="leftpanel" src="assets/images/leftpanel.jpg" width="400">
          <div class="panel panel-default">
              <div class="panel-body">
                  Win Counter: <span id="winCounter"> 0</span>
              </div>
          </div>
          <div class="panel panel-default">
              <div class="panel-body">
                  Loss Counter: <span id="lossCounter"> 0</span>
              </div>
          </div>



      </div>



      <!-- right panel of page (6/12) -->
      <div class="col-lg-6">
        <img id="rightpanel" src="assets/images/ready.jpg" width="200">


<main class="container constrain">
    <div class="row">
        <div class="half input">
<p id="guesses"><strong>You have 26 chances to guess letters!</strong></p>
<p id="game">&nbsp;</p>

<form name="form1"> 
<label class ="label ">Input a letter here, then click guess
    <input name="letter" id="letter" type="text" size="3" maxlength="3"> </label>
<input type="button" name="submit" id="submit" value="Guess!"></form>
        </div>

    </div>
</main>

  <div class="panel panel-default">
    <div class="panel-body">
        Wrong Guessed:<span id="wrongGuesses"></span>
    </div>
  </div>

        <br>
        </br>
        <br>
        </br>


  <script src="assets/javascript/game.js"></script>


</body>

</html>
